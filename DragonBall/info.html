<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dragon Character Check</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter character name">
            <button class="bx bx-search-alt-2"></button>
        </div>
        <div id="book">
            <ul>
                <li><img src="./cartoon-book/sevenbpictur/1.jpg" ></li>
                <li><img src="./cartoon-book/sevenbpictur/2.jpg" ></li>
                <li><img src="./cartoon-book/sevenbpictur/3.jpg" ></li>
                <li><img src="./cartoon-book/sevenbpictur/4.jpg" ></li>
                <li><img src="./cartoon-book/sevenbpictur/5.jpg" ></li>
                <li><img src="./cartoon-book/sevenbpictur/6.jpg" ></li>
                <li><img src="./cartoon-book/sevenbpictur/7.jpg" ></li>
            </ul>
        </div>
        <div class="not-found">
            <img src="./images/404.png" >
            <p>Oops!This character does not exist, please check the entered name</p>
        </div>

        <div class="content-box">
            <img src="">
            <p class="name"></p>
            <p class="race"></p>
            <p class="gender"></p>
            <p class="maxKi"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
